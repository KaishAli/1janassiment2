    <title>Minimum Number using Rest operator</title>
    <style>
        body {
            background-color:rgb(185, 140, 243);
            text-align: center;
            justify-content: center;
            align-items: center;
            margin: 200px;
        }
        div {
            background:rgb(169, 160, 154);
            width:10rem;
           margin-left: 350px;
           padding:20px;
           border-radius: 20px;
        }

    </style>
</head>
<body>
    <h3> Here is the minimum number of an array </h3>
    <div></div>
    <script>

function min(...k) {

    var kaish = k;

    var john = k.length;

    minimum = kaish[john - 1];

    while (john--){

        if(kaish[john] < minimum){

            minimum= kaish[john];
        }
    }
            return minimum;
}
document.querySelector("div").innerText = min(1,3, 4, 2, 8);




</script>
    
</body>
